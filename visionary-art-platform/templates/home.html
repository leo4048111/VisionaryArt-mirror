      <button class="btn-logout" v-on:click="logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-log-out"
          viewBox="0 0 24 24">
          <defs />
          <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" />
        </svg>
      </button>
    </div>
    <div class="main-area">
      <iframe class="main-area-frame" id="main-frame" :src="main_area_frame_src" frameborder="0" scrolling="auto" height="100%"
        width="100%"></iframe>
    </div>
    <div class="right-area">
      <button class="btn-close-right">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-circle"
          viewBox="0 0 24 24">
          <defs />
          <circle cx="12" cy="12" r="10" />
          <path d="M15 9l-6 6M9 9l6 6" />
        </svg>
      </button>
      <div class="right-area-header-wrapper">
        <p class="right-area-header">Uploads</p>
        <button class="more-action"></button>
      </div>
      <div class="download-item-line">
        <div class="line-header">Today</div>
        <div class="download-area" v-for="task in upload_tasks">
          <div class="download-item-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="">
              <defs></defs>
              <circle cx="256" cy="256" r="256" fill="#4b50dd"></circle>
              <path fill="#f5f5f5" d="M192 64h176c4.4 0 8 3.6 8 8v328c0 4.4-3.6 8-8 8H120c-4.4 0-8-3.6-8-8V148l80-84z">
              </path>
              <path fill="#e6e6e6" d="M184 148c4.4 0 8-3.6 8-8V64l-80 84h72z"></path>
              <circle cx="352" cy="384" r="52" fill="#2179a6"></circle>
              <g fill="#f5f5f5" class="g">
                <path d="M352 416c-2.208 0-4-1.788-4-4v-56c0-2.212 1.792-4 4-4s4 1.788 4 4v56c0 2.212-1.792 4-4 4z">
                </path>
                <path
                  d="M352 416a3.989 3.989 0 01-2.828-1.172l-20-20c-1.564-1.564-1.564-4.092 0-5.656s4.092-1.564 5.656 0L352 406.344l17.172-17.172c1.564-1.564 4.092-1.564 5.656 0s1.564 4.092 0 5.656l-20 20A3.989 3.989 0 01352 416z">
                </path>
              </g>
            </svg>
          </div>
          <div class="download-item-texts">
            <p class="download-text-header">{{task.params.modelname}}</p>
            <p class="download-text-info">{{Math.round(task.params.size / 1024.0
              / 1024.0)}} MB<span>{{task.progress}}% / 100.0%</span></p>
          </div>
          <div class="download-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
              v-if="task.progress < 100"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM385 231c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-71-71V376c0 13.3-10.7 24-24 24s-24-10.7-24-24V193.9l-71 71c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L239 119c9.4-9.4 24.6-9.4 33.9 0L385 231z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
              v-if="task.progress >= 100"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
            </svg>
          </div>
        </div>
      </div>
