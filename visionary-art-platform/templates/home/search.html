<!DOCTYPE html>
<html lang="en">

<head>

    <title>Search</title>
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'>

    <link rel='stylesheet' href='/static/css/home/search.css'>
</head>

                </svg>
            </a>
            <div class="search-option">

        </div>

            v-if="hasSearched && parseInt(searchType) == 1 && userSearchResults.length > 0">
            <div class="user-snippet" v-for="(result, index) in userSearchResults">
                <div class="user-snippet-inner">
                    <div class="user-avatar">
                        <image class="user-avatar-image" :src="result.avatar"></image>
                    </div>
                    <div class="user-info">
                        <div class="user-info-inner">
                            <div class="user-info-row">
                                <span class="user-name">
                                    <h2 style="color: rgba(194, 195, 198, 1)">{{result.name}}</h2>
                                </span>

                                <a class="user-follow-button" href="#">
                                    <h3 style="color:white;">Follow</h3>
                                </a>
                            </div>
                            <div class="user-info-row">
                                <div class="user-info-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24px"
                                        fill="red"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                                            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />

        <!-- <div class="pagination" v-if="hasSearched">
            <div class="counter">{{curPage[parseInt(searchType)] + 1}}/{{totalPages[parseInt(searchType)]}}</div>

            <button class="paginate left" v-on:click="slide(-1)"><i></i><i></i></button>
            <button class="paginate right" v-on:click="slide(1)"><i></i><i></i></button>
        </div> -->

        <div class="searching-notifier" v-if="isSearching">
            <div class="snippet" data-title="dot-pulse">
                <div class="stage">
                    <div class="dot-pulse"></div>
                </div>
            </div>
        </div>

        <div class="detailBox" v-if="isCheckingDetail" v-drag style="z-index: 1000;">
            <div class="titleBox">
                <label>Details</label>
                <button type="button" class="close" aria-hidden="true"
                    v-on:click="isCheckingDetail=false">&times;</button>
            </div>
            <div class="commentBox">
                <p class="taskDescription" v-html="curModelDisc">
                </p>
            </div>
            <div class="actionBox">
                <div class="searching-notifier" v-if="isModelCommentsLoading">
                    <div class="snippet" data-title="dot-pulse">
                        <div class="stage">
                            <div class="dot-pulse"></div>
                        </div>
                    </div>
                </div>
                <ul class="commentList" v-for="comment in modelSearchResults[curModelDetailIndex]['comments']"
                    v-if="!isModelCommentsLoading">
                    <li>
                        <div class="commenterImage">
                            <img :src="comment.avatar" />
                        </div>
                        <div class="commentText">
                            <span class="sub-text">{{comment.name}}</span>
                            <span class="sub-text">{{comment.ip}}</span>
                            <p class="">{{comment.content}}</p> <span class="date sub-text">{{comment.post_time}}</span>
                        </div>
                        <div class="commentLike" style="width:14px; height:14px">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z" />
                            </svg>
                        </div>
                    </li>
                </ul>
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Your comments"
                            v-model="newUserCommentText" />
                    </div>
                    <div class="form-group">
                        <a style="cursor: pointer;" class="btn btn-default" v-on:click="addComment">Add</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
