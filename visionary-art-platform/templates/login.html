<!DOCTYPE html>
<html lang="en">

<head>
    <title>VisionaryArt Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- NAVBAR CREATION -->
    <header class="header">
        <nav class="navbar">
            <a href="https://www.baidu.com">About</a>
            <a href="https://www.baidu.com">Contact</a>
            <a href="https://www.baidu.com">Help</a>
        </nav>
    </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>VisionaryArt</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>
                        To VisionaryArt
                    </span></h2>
                <p>Unleash your creativity and make amazing art with the help of artificial intelligence.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section" :class="{'active': isActive}">
            <div class="form-box login">
                <div>
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" v-model="name" required>
                        <label>Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" v-model="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn" v-on:click="login">Login In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link" v-on:click="onClickSignUp">Sign Up</a></p>
                        <p class="status-msg">{{ status_msg }}</p>
                    </div>
                </div>
            </div>
            <div class="form-box register">
                <div>
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" v-model="reg_name" required>
                        <label>Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" v-model="reg_password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">I agree with this statment</label>
                    </div>
                    <button class="btn" v-on:click="register">Register</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="#" class="login-link" v-on:click="onClickSignIn">Sign
                                In</a></p>
                        <p class="status-msg">{{ status_msg }}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- SIGN UP FORM CREATION -->
    <script src="/static/js/deps/axios.min.js"></script>
    <script src="/static/js/deps/vue.global.js"></script>
    <script type='module' src="/static/js/login.js"></script>
</body>

</html>
